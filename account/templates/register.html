{% extends 'main.html' %}
{% load static %}
{% block content%}

<div class="container container2 mb-5">
    <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-3">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-2">Sign up</p>
          
                          <form class="mx-1 mx-md-4" method="POST">
                            {% csrf_token %}
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="reg_name">Your Name</label>
                                <input type="text" name = "full_name" id="reg_name" class="form-control" minlength="3" required>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="register_email">Your Email</label>
                                <input type="email" name="email" id="register_email" class="form-control"  required>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="reg_pass">Password</label>
                                <input type="password" name ="pass1" id="reg_pass" class="form-control" minlength="8" required>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="reg_pass_repeat">Repeat your password</label>
                                <input type="password" name ="pass2" id="reg_pass_repeat" class="form-control"  required >
                              </div>
                            </div>
          
                            <div class="form-check d-flex justify-content-center mb-5">
                                <p>Already have an account <a href="{% url 'login' %}">LogIn</a></p>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                              <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
          
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
    </div>

</div>

{% endblock %}
